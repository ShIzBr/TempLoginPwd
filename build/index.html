<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Генерация логина/пароля</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center my-3">
            
                <div class="alert alert-primary col-6 text-center" role="alert">
                    Генератор логина/пароля. 
                  </div>
            
        </div>
        <div class="row justify-content-md-center mb-3">
            <div class="col-6">
                <form class="form-name">
                    <div class="mb-3">
                      <label for="firstname" class="form-label">Фамилия</label>
                      <input type="text" class="form-control" id="firstname" required>
                    </div>
                    <div class="mb-3">
                      <label for="lastname" class="form-label">Имя</label>
                      <input type="text" class="form-control" id="lastname" required>
                    </div>
                    <div class="mb-3">
                        <label for="patronymic" class="form-label">Отчество</label>
                        <input type="text" class="form-control" id="patronymic">
                    </div>
                    <div class="mb-3">
                        <label for="customRange" class="form-label" id="form-label-range">Количество символов пароля</label>
                        <input type="range" class="form-range" min="5" max="10" id="customRange">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Сгенерировать логин/пароль</button>
                    </div>
                    
                </form>
            </div>
        </div>
        <div id="result" class="d-none">
            <div class="row justify-content-md-center">
                <div id="login" class="col-6 alert alert-primary" role="alert"></div>
            </div>
            <div class="row justify-content-md-center">
                <div id="pwd" class="col-6 alert alert-secondary" role="alert"></div>
            </div> 
        </div>

    </div>
    <script src="js/all.js"></script>
</body>
</html>
